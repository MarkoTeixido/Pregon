# pytest.ini
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones para CI/CD
addopts = 
    -v
    --strict-markers
    --cov=src
    --cov-report=html
    --cov-report=xml
    --cov-report=term-missing
    --cov-branch
    --asyncio-mode=auto
    --tb=short
    --disable-warnings

# Markers personalizados
markers =
    unit: Tests unitarios
    integration: Tests de integraci√≥n
    slow: Tests lentos que requieren red
    requires_credentials: Tests que necesitan credenciales

# Asyncio
asyncio_mode = auto

# Coverage
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod